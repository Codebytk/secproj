<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/detail4.css}">
    <script>
        var i = 0;
        $(document).ready(function(){
            $('.hart').click(function(){
                if(this.text=="♡"){
                    $(this).text("♥");
                    $(this).css('color','red');
                    i==1;
                }else if(this.text=="♥"){
                    $(this).text("♡");
                    $(this).css('color','black');
                    i==0;
                }                
            });
        });
    </script>
</head>
<body>
<div layout:fragment="content">
    <div class="pro" th:each="shop:${shop}">
        <ul>
            <li><a th:href="@{|/shop/detail/${shop.idx}|}"><img th:src="${shop.url}"></a></li>
        </ul>
        <ul id="font">
            <li><a>가격 : </a><a data-th-text="${#numbers.formatInteger(shop.price, 3, 'COMMA') + '원'}"></a></li>
            <li><a class="company" th:text="${shop.itemname}"></a><a th:text="${shop.subject}"></a></li>
        </ul>
        <ul class="buy">
            <li><a th:href="@{|/shop/detail/${shop.idx}|}">구 매 하 기</a></li>
            <li>장 바 구 니</li>
            <li>찜 하 기  &nbsp;<a class="hart" style="cursor: pointer;">♡</a></li>
        </ul>
    </div>
    </main>
<footer>
    <div class="footerline">
        <hr>
    </div>
    <span class="logo2">
        <img src="/img/logo.png">
    </span>
    <div class="re">태경컴퍼니Ⓡ 경기도 고양시 000 000 000<br>옥빛 산악회 회원 모집 010-0000-000<br> ㅎㅎ<br> ㅎㅎ</div>
    <div class="social-media">
        <img src="/img/facebook.jpg">
        <img src="/img/instargram.jpg">
        <img src="/img/KakaoTalk.jpg">
    </div>
</footer>
   </div>
</body>
</html>
